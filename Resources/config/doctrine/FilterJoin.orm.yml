Mesd\FilterBundle\Entity\FilterJoin:
    type: entity
    table: mesd_filter_filter_join
    repositoryClass: Mesd\FilterBundle\Repository\FilterJoinRepository

    fields:
        id:
            id: true
            type: integer
            nullable: false
            generator:
                strategy: AUTO
        value:
            type: integer
            column: value
            nullable: false
        description:
            type: text
            column: description
            nullable: false

    manyToMany:
        filterCell:
            targetEntity: FilterCell
            mappedBy: filterJoin

        filterAssociation:
            targetEntity: FilterAssociation
            inversedBy: filterJoin
            cascade: {  }
            joinTable:
                name: mesd_filter_join__association
                joinColumns:
                    filter_join_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    filter_association_id:
                        referencedColumnName: id
