Mesd\FilterBundle\Entity\FilterEntity:
    type: entity
    table: mesd_filter_entity
    repositoryClass: Mesd\FilterBundle\Repository\FilterEntityRepository
    uniqueConstraints:
        mesd_filterbundle__filter_entity__name:
            columns:
                - name
        mesd_filterbundle__filter_entity__database_name:
            columns:
                - database_name
    fields:
        id:
            id: true
            type: integer
            nullable: false
            generator:
                strategy: AUTO
        name:
            type: string
            column: name
            nullable: false
        databaseName:
            type: string
            column: database_name
            nullable: false

    oneToMany:
        filterAssociation:
            targetEntity: FilterAssociation
            mappedBy: filterEntity
        trailAssociation:
            targetEntity: FilterAssociation
            mappedBy: trailEntity
        filterCategory:
            targetEntity: FilterCategory
            mappedBy: filterEntity
